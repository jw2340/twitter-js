{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    <h3 class="all-tweets-header">
      All Tweets
    </h3>

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li class='tweet'>
          <div class="tweet-info">
            <span class='author'>
            {{tweet.name}}
            </span>
            <span class='username'>
            @{{tweet.name.toLowerCase().replace(' ', '')}}
            </span>
          </div>
          {{tweet.content}}
          <a href="" class="btn btn-primary retweet-btn tweet-action">Re-tweet</a>
        </li>
      {% endfor %}

    </div>
  </div>

{% endblock %}
